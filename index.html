<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width initial-scale=1.0">
  <title>age-calculator-app</title>
  <link rel="stylesheet" href="./style.css" type="text/css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;1,400;1,800&display=swap" rel="stylesheet">
</head>

<body>

  <div class="content">
    <div class="container">

      <div class="c1">
        <label for="day">DAY</label>
        <input type="text" id="day">
      </div>

      <div class="c2">
        <label for="month">MONTH</label>
        <input type="text" id="month">
      </div>

      <div class="c3">
        <label for="year">YEAR</label>
        <input type="text" id="year">
      </div>
    </div>
    <hr>
    <img src="./images/icon-arrow.svg" alt="icon-arrow" id="img">
    <h1><span id="y">--</span>years</h1>
    <h1><span id="m">--</span>months</h1>
    <h1><span id="d">--</span>days</h1>

  </div>

  <script src="script.js"></script>
</body>

</html>
